<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Ooh</title>
	<link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet">
	<link rel="stylesheet" href="./public/styles/style.css">
</head>
<body>
	<Header>
		<div class="wrapper">
			<H1>Ooh That's Interesting</H1>
		</div>
	</Header>
	<Main class= 'wrapper'>
		<form id= "search-form">
			<h2>Search Reddit</h2>
				<label class = "visuallyhidden" for="searchTerm">Search Term</label>
				<input type="text" id="search-input" placeholder="Enter Something Cool">
			<p>Sort By:</p>
				<input type="radio" name="sortBy" value="relevance" id="relevance" checked>
				<label for="relevance">Relevance</label>
				<input type="radio" name="sortBy" value="top" id="top">
				<label for="top">Top</label>
				<input type="radio" name="sortBy" value="new" id="new">
				<label for="new">New</label>
			<h3>Limit</h3>
			<select name="limit" id="limit">
				<option value="5">5</option>
				<option value="10">10</option>
				<option value="25" selected>25</option>
				<option value="50">50</option>
				<option value="100">100</option>
			</select>
			<button type="submit">Search</button>
		</form>
		<div id="no-results">
		</div>
		<div id="results">
		</div>
	</Main>
	<script src="public/scripts/main.js"></script>
</body>
</html>
